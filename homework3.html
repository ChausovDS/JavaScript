<script>
let a = parseInt(Math.random()*2000-1000);
let b = parseInt(Math.random()*2000-1000);
if (a >= 0 && b >= 0){
    alert("a и b положительные. их разность: " + (a - b))
}
    else if (a < 0 && b < 0){
        alert("a и b отрицательные. их произведение: " + (a * b))
    }
    else{
        alert("a и b различны по знаку. их сумма: " + (a + b))
    }   
</script>
